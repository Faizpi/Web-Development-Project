<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1b1e;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.25rem;
            margin: 0.25rem 0;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #94a3b8;
            margin: 1rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-resume {
            background: #1a1b1e;
            border: 1px solid #374151;
            color: white;
        }

        .btn-resume:hover {
            background: #374151;
        }

        .social-icon {
            color: #94a3b8;
            transition: color 0.2s;
        }

        .social-icon:hover {
            color: white;
        }

        .btn-fun {
            margin: 1rem auto;
            display: inline-flex;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            background: transparent;
        }

        .btn-fun:hover {
            background: #3b82f6;
            color: white;
        }

        /* Tabs Styles */
        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background: #1f2937;
            color: #94a3b8;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab:hover {
            color: white;
        }

        .tab.active {
            background: white;
            color: black;
        }

        /* Timeline Styles */
        .timeline-container {
            background: #1a1b1e;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 60px;
            top: 80px;
            bottom: 40px;
            width: 2px;
            background: #374151;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .logo-container {
            width: 96px;
            height: 96px;
            background: white;
            border-radius: 50%;
            padding: 0.5rem;
            overflow: hidden;
            flex-shrink: 0;
            z-index: 1;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .content {
            padding-top: 0.5rem;
        }

        .period {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .company {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .position {
            color: #d1d5db;
        }

        /* Skills Styles */
        .skills {
            margin-top: 3rem;
        }

        .skills h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background: #1f2937;
            color: #94a3b8;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .skill-tag:hover {
            background: #374151;
        }

        #educationContent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Prasoon Mahawar</h1>
            <p>Software Engineer</p>
            <p>F1 Enthusiast</p>
            <div class="location">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 1 1 16 0Z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                <span>Rajasthan, India</span>
            </div>
            <div class="social-links">
                <button class="btn btn-resume">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5 5 5 5-5m-5 5V3"/>
                    </svg>
                    Resume
                </button>
                <a href="#" class="social-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
                <a href="#" class="social-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                </a>
            </div>
            <button class="btn btn-fun">Get to the fun side</button>
        </header>

        <!-- Timeline Section -->
        <section>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('work')">Work</button>
                <button class="tab" onclick="switchTab('education')">Education</button>
            </div>

            <div id="workContent" class="timeline-container">
                <div class="timeline-line"></div>
                <!-- Work items will be inserted here -->
            </div>

            <div id="educationContent" class="timeline-container">
                <div class="timeline-line"></div>
                <!-- Education items will be inserted here -->
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills">
            <h2>Skills</h2>
            <div class="skills-container">
                <!-- Skills will be inserted here -->
            </div>
        </section>
    </div>

    <script>
        // Data
        const workData = [
            {
                period: "Oct 2023 - Feb 2024",
                company: "Agilite",
                position: "Senior Software Developer",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            },
            {
                period: "Oct 2021 - Jul 2022",
                company: "Maximl Labs",
                position: "Senior Software Developer",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            },
            {
                period: "Aug 2018 - Jul 2021",
                company: "Oracle Solution Services(India)",
                position: "Staff Consultant",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            },
            {
                period: "Oct 2017 - Aug 2018",
                company: "ASM Enterprise Solutions",
                position: "Associate Consultant",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            }
        ];

        const educationData = [
            {
                period: "2013 - 2017",
                company: "University Example",
                position: "Bachelor of Computer Science",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            },
            {
                period: "2011 - 2013",
                company: "High School Example",
                position: "High School Diploma",
                logo: "https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-whrXeAeueob7OGghbka5zgYrM8YO22.png"
            }
        ];

        const skills = [
            "JavaScript", "TypeScript", "Python", "React.JS", "Next.js",
            "Postgres", "TensorFlow", "Numpy", "SQL", "Pandas", "Three.JS"
        ];

        // Functions
        function createTimelineItems(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="timeline-line"></div>'; // Reset and add timeline
            
            data.forEach(item => {
                const timelineItem = `
                    <div class="timeline-item">
                        <div class="logo-container">
                            <img src="${item.logo}" alt="${item.company} logo">
                        </div>
                        <div class="content">
                            <div class="period">${item.period}</div>
                            <div class="company">${item.company}</div>
                            <div class="position">${item.position}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += timelineItem;
            });
        }

        function switchTab(tab) {
            const workContent = document.getElementById('workContent');
            const educationContent = document.getElementById('educationContent');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'work') {
                workContent.style.display = 'block';
                educationContent.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                workContent.style.display = 'none';
                educationContent.style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // Initialize
        window.onload = function() {
            // Create timeline items
            createTimelineItems(workData, 'workContent');
            createTimelineItems(educationData, 'educationContent');

            // Create skill tags
            const skillsContainer = document.querySelector('.skills-container');
            skills.forEach(skill => {
                const skillTag = document.createElement('span');
                skillTag.className = 'skill-tag';
                skillTag.textContent = skill;
                skillsContainer.appendChild(skillTag);
            });
        };
    </script>
</body>
</html>
